<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Extension</title>
    <style>
      /* Add your custom CSS here */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #f5f5f5;
      }
      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .message {
        max-width: 80%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      .bot-message {
        background-color: #e0e0e0;
        align-self: flex-start;
      }
      .user-message {
        background-color: #009688;
        color: white;
        text-align: right;
        align-self: flex-end;
      }
      .input-area {
        border-top: 1px solid #ddd;
        padding: 10px;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .send-button {
        background-color: #009688;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }
      .send-button:hover {
        background-color: #00796b;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input
          type="text"
          id="userInput"
          class="input-field"
          placeholder="Type your message..."
        />
        <button id="sendButton" class="send-button">Send</button>
      </div>
    </div>

    <script>
      const SOCKET_ENDPOINT =
        "ws://143.198.107.137:5000/socket.io/?EIO=3&transport=websocket";
      let socket = new WebSocket(SOCKET_ENDPOINT);

      socket.onopen = function (e) {
        console.log("[open] Connection established");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.llm_response) {
          displayMessage(data.llm_response.data.response, "bot");
        }
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log(
            `[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`,
          );
        } else {
          console.log("[close] Connection died");
        }
      };

      socket.onerror = function (error) {
        console.log(`[error] ${error.message}`);
      };

      document.getElementById("sendButton").onclick = function () {
        const userInput = document.getElementById("userInput");
        if (userInput.value.trim() !== "") {
          displayMessage(userInput.value, "user");
          socket.send(userInput.value);
          userInput.value = "";
        }
      };

      function displayMessage(message, sender) {
        const div = document.createElement("div");
        div.classList.add(
          "message",
          sender === "bot" ? "bot-message" : "user-message",
        );
        div.textContent = message;
        document.getElementById("messages").appendChild(div);
      }
    </script>
  </body>
</html>
