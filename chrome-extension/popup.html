<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Extension</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-3">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
      <div class="p-4 space-y-4">
        <div id="messages" class="space-y-2 overflow-y-auto h-64"></div>
        <div class="pt-4 border-t border-gray-200">
          <div class="relative flex">
            <input
              type="text"
              id="userInput"
              class="flex-grow form-input rounded-l-lg"
              placeholder="Type your message..."
            />
            <button
              id="sendButton"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-lg"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/chatbot.js"></script>
  </body>
</html>
