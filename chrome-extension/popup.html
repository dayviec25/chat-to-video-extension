<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Extension</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #f5f5f5;
      }
      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .message {
        max-width: 80%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      .bot-message {
        background-color: #e0e0e0;
        align-self: flex-start;
      }
      .user-message {
        background-color: #009688;
        color: white;
        text-align: right;
        align-self: flex-end;
      }
      .input-area {
        border-top: 1px solid #ddd;
        padding: 10px;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .send-button {
        background-color: #009688;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }
      .send-button:hover {
        background-color: #00796b;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen">
    <div
      class="chat-container mx-auto my-4 p-4 bg-white rounded shadow-lg w-11/12 md:w-1/2 lg:w-1/3"
    >
      <div class="messages h-64 overflow-y-auto" id="messages"></div>
      <div class="input-area border-t-2 border-gray-200 px-4 pt-4">
        <div class="relative flex">
          <input
            type="text"
            placeholder="Type your message..."
            autocomplete="off"
            autofocus="true"
            id="userInput"
            class="text-md w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 bg-gray-100 border-2 border-gray-200 focus:border-blue-500 rounded-full py-2"
          />
          <button
            id="sendButton"
            class="absolute right-2 items-center inset-y-0 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Send
          </button>
        </div>
      </div>
    </div>
    <script>
      const SOCKET_ENDPOINT =
        "ws://143.198.107.137:5000/socket.io/?EIO=3&transport=websocket";
      let socket = new WebSocket(SOCKET_ENDPOINT);

      socket.onopen = function (e) {
        console.log("[open] Connection established");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.llm_response) {
          displayMessage(data.llm_response.data.response, "bot");
        }
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log(
            `[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`,
          );
        } else {
          console.log("[close] Connection died");
        }
      };

      socket.onerror = function (error) {
        console.log(`[error] ${error.message}`);
      };

      document.getElementById("sendButton").onclick = function () {
        const userInput = document.getElementById("userInput");
        if (userInput.value.trim() !== "") {
          displayMessage(userInput.value, "user");
          socket.send(userInput.value);
          userInput.value = "";
        }
      };

      function displayMessage(message, sender) {
        const div = document.createElement("div");
        div.classList.add(
          "message",
          sender === "bot" ? "bot-message" : "user-message",
        );
        div.textContent = message;
        document.getElementById("messages").appendChild(div);
      }
    </script>
  </body>
</html>
